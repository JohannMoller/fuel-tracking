id: form_entry
type: Box
layout:
  contentGutter: 8
blocks:
  - id: entry.date
    type: DateSelector
    layout:
      sm:
        span: 12
    properties:
      title: Date
      allowClear: false
  - id: entry.fuel_type
    type: ButtonSelector
    layout:
      sm:
        span: 12
    properties:
      title: Fuel type
      options:
        - ULP 93
        - ULP 95
  - id: entry.trip
    type: NumberInput
    layout:
      sm:
        span: 12
    required: true
    properties:
      title: Trip [km]
      placeholder: km
      min: 0
  - id: entry.full_mileage
    type: NumberInput
    layout:
      sm:
        span: 12
    properties:
      title: Total mileage [km]
      placeholder: km
      min: 0
  - id: entry.litres_per_100km
    type: NumberInput
    layout:
      sm:
        span: 12
    properties:
      title: Usage
      placeholder: L/100km
      min: 0
  - id: entry.price_per_litre
    type: NumberInput
    layout:
      sm:
        span: 12
    required: true
    properties:
      title: Price [R/L]
      placeholder: R/L
      min: 0
  - id: entry.full_price
    type: NumberInput
    layout:
      sm:
        span: 12
    required: true
    properties:
      title: Total price [R]
      placeholder: R
      min: 0
  - id: entry.litres
    type: NumberInput
    layout:
      sm:
        span: 12
    required: true
    properties:
      title: Litres
      placeholder: L
      min: 0

  - id: divider
    type: Divider
